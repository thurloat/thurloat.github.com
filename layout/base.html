<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - {{ site_name }}</title>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/media/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/media/pygments.css" type="text/css" media="screen" />
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-8047218-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="site_title">
          <h1><a href="/">Thurloat.com</a><span><a href="/about">Adam Thurlow</a></span></h1>
        </div>
    </header>
    <div id="content">
    {% block main %}
        
    {% endblock %}
    </div>
    {% comment %}
    <aside>
        <section>
            <h4>Categories</h4>
            <ul>
            {% for cat in categories %}
                {{cat}}
                <li> <a href="/category/{{ cat.slug }}/">{{ cat.name }}</a> </li>
            {% endfor %}    
            </ul>
        </section>
        <section>
            <h4>Archives</h4>
            <ul>
            {% for y in years %}
                <li> <a href="/archive/{{ y }}/">{{ y }}</a></li>
            {% endfor %}
            </ul>
        </section>
    </aside>
    {% endcomment %}
    <footer>
        <p>
            &copy; 2012 Adam Thurlow - All rights reserved.
        </p> 
    </footer>
</body>
</html>
