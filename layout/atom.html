<?xml version="1.0" encoding="utf-8"?>
{%spaceless%}
<feed xmlns="http://www.w3.org/2005/Atom">

    <title>Adam Thurlow - Awesome.</title>
    <link href="{{ url }}/atom.xml" rel="self"/>
    <link href="{{ url }}"/>
    <updated>{{ now }}</updated>
    <id>{{ url }}</id>

    {% for post in posts %}
        <entry>
            <title>{{ post.title }}</title>
            <author><name>Adam Thurlow</name></author>
            <link href="{{ url }}/{{ post.url }}"/>
            <updated>{{ post.atom_date }}</updated>
            <published>{{ post.atom_date }}</published>
            <id>{{ url }}/{{ post.url }}</id>

            <content type="html">
            {%filter force_escape%}
                {{ post.contents|truncatewords_html:30|safe }}
            {%endfilter%}
            </content>
        </entry>
    {% endfor %}
</feed>
{%endspaceless%}
