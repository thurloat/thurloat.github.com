{% extends "base.html" %}

{% block main %}

<article>
  <header>
    <h1>{{ category }}</h1> 
  </header>
  <section>
  {% for post in posts %}
      <div class="post">
        <h3>{{post.date}} - <a href="/{{ post.url }}">{{ post.config.title }}</a></h3>
      </div>
  {% endfor %}
  </section>
</article>

{% endblock %}
